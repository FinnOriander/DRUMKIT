<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
<h1>DRUM KIT</h1> 
    <div class="drumkit">
        <button id="boom" onclick="play(0)">Boom</button>
        <button id="clap" onclick="play(1)">Clap</button>
        <button id="hihat" onclick="play(2)">Hihat</button>
        <button id="kick" onclick="play(3)">Kick</button>
        <button id="openhat" onclick="play(4)">Openhat</button>
        <button id="ride" onclick="play(5)">Ride</button>
        <button id="snare" onclick="play(6)">Snare</button>
        <button id="tink" onclick="play(7)">Tink</button>
        <button id="tom" onclick="play(8)">Tom</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
